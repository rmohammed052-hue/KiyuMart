<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Test</title>
  <style>
    body { font-family: system-ui; padding: 20px; transition: all 0.3s; }
    body.light { background: white; color: black; }
    body.dark { background: #121212; color: #f5f5f5; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    .test-box { padding: 20px; border: 2px solid; margin: 20px 0; border-radius: 8px; }
  </style>
</head>
<body class="light">
  <h1>ðŸŒ“ Dark Mode Functionality Test</h1>
  <button onclick="toggleTheme()">Toggle Dark Mode</button>
  <button onclick="testLocalStorage()">Test localStorage</button>
  <button onclick="testClassList()">Test classList</button>
  
  <div class="test-box">
    <h2>Test Results:</h2>
    <div id="results"></div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      
      if (isDark) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
      
      log('âœ… Theme toggled to: ' + (isDark ? 'light' : 'dark'));
    }

    function testLocalStorage() {
      const theme = localStorage.getItem('theme');
      log('ðŸ“¦ localStorage theme: ' + (theme || 'not set'));
    }

    function testClassList() {
      const classes = document.body.className;
      log('ðŸŽ¨ Body classes: ' + classes);
    }

    function log(message) {
      const results = document.getElementById('results');
      results.innerHTML += '<p>' + message + '</p>';
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.className = savedTheme;
        log('ðŸš€ Loaded theme from localStorage: ' + savedTheme);
      }
    });
  </script>
</body>
</html>
